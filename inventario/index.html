<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservicio de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #333;
        }

        input {
            width: calc(100% - 2rem);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Producto al Inventario</h1>
        <form id="inventario-form">
            <input type="text" id="nombre" placeholder="Nombre del Producto" required>
            <input type="number" id="cantidad" placeholder="Cantidad" required min="1">
            <input type="number" id="precio" placeholder="Precio" required min="0.01" step="0.01">
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inventarioForm = document.getElementById('inventario-form');
            
            // Agregar nuevo producto al inventario
            inventarioForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const nombre = document.getElementById('nombre').value;
                const cantidad = parseInt(document.getElementById('cantidad').value);
                const precio = parseFloat(document.getElementById('precio').value);

                const nuevoProducto = {
                    nombre: nombre,
                    cantidad: cantidad,
                    precio: precio
                };

                // Cambia la URL a la del microservicio en Render
                fetch('https://inventario-r2xk.onrender.com/agregar-producto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(nuevoProducto)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Producto agregado con Ã©xito');
                        location.reload(); // Recargar para ver el nuevo producto agregado
                    } else {
                        response.text().then(text => {
                            console.error('Error del servidor:', text);
                            alert('Error al agregar el producto: ' + text);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error al agregar el producto:', error);
                    alert('Error al agregar el producto');
                });
            });
        });
    </script>
</body>
</html>
